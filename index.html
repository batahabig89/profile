<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Loading...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel" id="leftPanel">
            <div class="loading">Loading profile...</div>
        </div>

        <div class="right-panel" id="rightPanel">
            <div class="loading">Loading profile...</div>
        </div>
    </div>
    
    <footer class="page-footer">
        <div class="page-title">
            <h1 id="profileName">Loading...</h1>
            <p class="page-subtitle" id="profileTitle">Loading...</p>
        </div>
    </footer>

    <!-- Robot Character -->
    <div class="robot-container" id="robotContainer">
        <div class="robot">
            <div class="robot-head">
                <div class="robot-face">
                    <div class="robot-eyes">
                        <div class="robot-eye left-eye">
                            <div class="robot-pupil"></div>
                        </div>
                        <div class="robot-eye right-eye">
                            <div class="robot-pupil"></div>
                        </div>
                    </div>
                </div>
                <div class="robot-ears">
                    <div class="robot-ear left-ear"></div>
                    <div class="robot-ear right-ear"></div>
                </div>
            </div>
            <div class="robot-body">
                <div class="robot-arms">
                    <div class="robot-arm left-arm">
                        <div class="robot-hand left-hand">
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                        </div>
                    </div>
                    <div class="robot-arm right-arm">
                        <div class="robot-hand right-hand">
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                            <div class="robot-finger"></div>
                            <div class="robot-finger pointer-finger"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="robot-base">
                <div class="robot-wheels">
                    <div class="robot-wheel left-wheel"></div>
                    <div class="robot-wheel right-wheel"></div>
                </div>
                <div class="robot-base-front"></div>
            </div>
            <div class="robot-shadow"></div>
        </div>
    </div>

    <!-- Rocket Effect -->
    <div class="rocket-container" id="rocketContainer"></div>

    <script src="script.js"></script>
</body>
</html>
